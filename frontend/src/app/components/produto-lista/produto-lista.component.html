<main>
    <div class="busca">
        <input type="text" class="form-control" placeholder="Buscar por nome" [(ngModel)]="nome" />

        <button class="btn btn-outline-secondary" type="button" (click)="searchNome()">
            Buscar
        </button>
    </div>
    <div class="container d-flex justify-content-center mt-50 mb-50">
        <div class="row">
            <div class="col-md-4 mt-2" *ngFor="let produto of produtos; let i = index"
                [class.active]="i == currentIndex" (click)="setActiveProduto(produto, i)">
                <div class="card">
                    <div class="card-body">
                        <a routerLink="../produto-info/{{produto.id}}"><div class="card-img-actions"> <img src="{{ produto.imgurl }}" class="card-img img-fluid"
                                width="60" height="280" alt=""> </div></a>
                    </div>
                    <div class="card-body bg-light text-center">
                        <div class="mb-2">
                            <h6 class="nome-produto"> <a routerLink="../produto-info/{{produto.id}}" class="nome-produto" data-abc="true">{{
                                    produto.nome }}</a> </h6>
                        </div>
                        <h3 class="mb-0 font-weight-semibold">R$ {{ produto.preco }}</h3>
                        <div> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i
                                class="fa fa-star star"></i> <i class="fa fa-star star"></i> </div>
                        <button type="button" class="btn bg-cart"><i class="fa fa-cart-plus mr-2"></i> Add to
                            cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
