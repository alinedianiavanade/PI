<div class="container" *ngIf="currentCliente; else loggedOut">
    <header class="jumbotron">
        <h3>
            <strong>{{ decoded.nome }}</strong> Profile
        </h3>
    </header>
    <p>
        <strong>Token:</strong>
        {{ currentCliente.token.substring(0, 20) }} ...
        {{ currentCliente.token.substr(currentCliente.token.length - 20) }}
    </p>
    <p>
        <strong>Email:</strong>
        {{ decoded.email }}
    </p>
    <p>
        <strong>Id Cliente:</strong>
        {{ decoded.id }}
    </p>
</div>

<ng-template #loggedOut>
    Please login.
</ng-template>
